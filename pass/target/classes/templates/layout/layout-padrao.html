<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>AlgaWorks</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/layout/stylesheets/vendors.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/layout/stylesheets/algaworks.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/layout/stylesheets/application.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/stylesheets/bootstrap-datepicker.standalone.min.css}" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<div class="aw-layout-page">

		<nav
			class="navbar  navbar-fixed-top  navbar-inverse  js-sticky-reference"
			id="main-navbar">
			<div class="container-fluid">

				<div class="navbar-header">
					<a class="navbar-brand  hidden-xs" th:href="@{/}"> <i
						class="fa fa-google-wallet" aria-hidden="true"></i>
					</a>

					<ul class="nav  navbar-nav">
						<li><a href="#" class="js-sidebar-toggle"><i
								class="fa  fa-bars"></i></a></li>
					</ul>
				</div>

				<ul class="nav navbar-nav  navbar-right">
					<li>
						<p class="navbar-text" th:text="${#authentication.name}"></p>
					</li>
					<li><a th:href="@{/logout}"><em class="fa  fa-sign-out"></em></a>
					</li>
				</ul>

			</div>
		</nav>

		<header layout:insert="~{layout/BarraLateral}"></header>



		<section class="aw-layout-content  js-content"
			layout:fragment="conteudo"></section>

		<footer class="aw-layout-footer  js-content">
			<div class="container-fluid">
				<span class="aw-footer-disclaimer">&copy; --- </span>
			</div>
		</footer>

	</div>

	<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
	<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>

	
	    <script th:src="@{/javascripts/cobranca.js}"></script>
	<script th:src="@{/javascripts/vendors/jquery.masknumber.min.js}"></script>
	<script th:src="@{/javascripts/jquery.maskMoney.min.js}"></script>
	<script th:src="@{/javascripts/bootstrap-datepicker.min.js}"></script>
	<script th:src="@{/javascripts/bootstrap-datepicker.pt-BR.min.js}"></script>
	
	
    
	
	
	<script>
		$('.js-moeda').maskNumber({
			decimal : ',',
			thousands : '.'
		});
	</script>
	<th:block layout:fragment="javascript-extra"></th:block>

</body>
</html>
