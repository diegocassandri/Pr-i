<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">

<head>
<title>Cadastro de Cliente</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>Cadastro de Clientes</h1>
				</div>

				<div class="col-xs-2" style="padding-top:2%">
						<a class="btn btn-primary" th:href="@{/clientes}"> <i
							class="fa  fa-search"></i> <span class="hidden-xs  hidden-sm">Voltar
								a pesquisa</span>
						</a>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<form method="POST" class="form-vertical  js-form-loading"
			th:object="${cliente}" th:action="@{/clientes/novo}">

			<div layout:insert="~{layout/MensagemGeral}"></div>
			<div layout:insert="~{layout/MensagemErro}"></div>

			<input type="hidden" th:field="*{codigo}" />

			<div class="form-group"
				th:classappend="${#fields.hasErrors('nome')} ? has-error">
				<label class="control-label" for="nome">Nome</label> <input 
					id="nome" type="text" class="form-control" th:field="*{nome}" onkeyup="maiuscula(this)"/>
			</div>

			

			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>

		</form>
	</div>

</section>

<section layout:fragment="javascript-extra">
	<script>
	function maiuscula(z){
        v = z.value.toUpperCase();
        z.value = v;
    }
	</script>
</section>
</html>
